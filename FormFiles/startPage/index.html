<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Advising Appointment</h2>
    <div class="container">

      <form method="post" action="thankyou.html">
        <fieldset>
          <legend>
            Contact Information

          </legend> 
          <label for="first">
            Name: <input id="first" autofocus="" required="" type="text" name="fname" placeholder="First Name">
          </label>
          <label for="last">
            Last Name: <input id="last" required type="text" name="lname" placeholder="Last Name">
          </label>
          <label for="emailAdd">
            Email: <input id="emailAdd " required type="email" name="email" placeholder="Email">
        </label>
        </fieldset>
        <input class="submit" type="submit" value="Submit">

      </form>


    </div>

  </body>
</html>
